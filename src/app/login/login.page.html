<ion-content class="ion-padding">
  <ion-img src="assets/images/login.svg"></ion-img>

  <!-- Formulario reactivo -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    
    <!-- Correo electrónico -->
    <ion-item class="ion-margin-top">
  
      <ion-label position="floating">Mail <ion-icon name="mail"></ion-icon></ion-label>

      <ion-input class="ion-margin-top"

        formControlName="email" 
        type="email" 
        placeholder="Introduce tú Mail">
      </ion-input>
    </ion-item>

    <!-- Contraseña -->
    <ion-item class="ion-margin-top">

      <ion-label position="floating">Contraseña <ion-icon name="key"></ion-icon></ion-label>
      <ion-input class="ion-margin-top"
        formControlName="password" 
        type="password" 
        placeholder="Introduce tu contraseña">
      </ion-input>
    </ion-item>

    <!-- Botón de Login -->
    <ion-button 
      class="ion-margin-top" 
      expand="block" 
      type="submit" 
      [disabled]="loginForm.invalid">
      Ingresar
    </ion-button>

  </form>
</ion-content>
